<div class="sidebar">
  <div class="top">
    <span class="material-icons" *ngIf="!isExpanded" (click)="toggleSidebar()">
      menu
    </span>
    <span class="material-icons" *ngIf="isExpanded" (click)="toggleSidebar()">
      close
    </span>
  </div>
  <div class="middle">
    <div class="nav_icon" routerLink="/" routerLinkActive="router-link-active">
      <span class="material-icons"> home </span
      ><span *ngIf="isExpanded">Home</span>
    </div>
    <div
      class="nav_icon"
      routerLink="/projects"
      routerLinkActive="router-link-active"
    >
      <span class="material-icons"> folder </span
      ><span *ngIf="isExpanded">Progetti</span>
    </div>
    <div
      class="nav_icon"
      routerLink="/employees"
      routerLinkActive="router-link-active"
    >
      <span class="material-icons"> badge </span
      ><span *ngIf="isExpanded">Dipendenti</span>
    </div>
    <div
      class="nav_icon"
      routerLink="/reports"
      routerLinkActive="router-link-active"
    >
      <span class="material-icons"> report </span
      ><span *ngIf="isExpanded">Report</span>
    </div>
  </div>
  <div class="bottom">
    <div class="nav_icon">
      <span class="material-icons"> logout </span>
      <span *ngIf="isExpanded">Logout</span>
    </div>
  </div>
</div>
