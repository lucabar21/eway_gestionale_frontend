<app-header></app-header>
<div class="middle_container">
  <app-sidebar></app-sidebar>
  <div class="details" *ngIf="project">
    <div class="header">
      <span
        >Nome del progetto: <strong>{{ project.name }}</strong></span
      >
      <span class="material-icons" (click)="goBack()"> arrow_back </span>
    </div>
    <div class="info">
      <div class="description">
        <span> Informazioni sul progetto: </span>
        <span>{{ project.description }}</span>
      </div>
      <div class="employees">
        <span>Team di sviluppo:</span>
        <span *ngFor="let employee of project.employees"
          >{{ employee.name }} {{ employee.surname }}</span
        >
      </div>
      <div class="date">
        <span>Data di creazione:</span>
        <span>{{ project.created_at | date : "dd/MM/yyyy" }}</span>
      </div>
      <div class="update">
        <span>Ultima modifica:</span>
        <span>{{ project.updated_at | date : "HH:mm dd/MM/yyyy" }}</span>
      </div>
    </div>
  </div>
</div>
<app-spinner [isLoading]="loading"></app-spinner>
<app-footer></app-footer>
