<app-header></app-header>
<div class="middle_container">
  <app-sidebar></app-sidebar>
  <div class="main_content">
    <span class="title">Panoramica</span>
    <div class="cards_container">
      <div class="top_cards">
        <app-card
          [title]="'Ultimi progetti'"
          [elements]="projects"
          [icon]="'folder'"
          [link]="'project'"
        ></app-card>
        <app-card
          [title]="'Ultimi dipendenti registrati'"
          [elements]="employees"
          [icon]="'group'"
          [link]="'employee'"
        ></app-card>
      </div>
      <div class="bottom_cards">
        <app-card
          [title]="'Ultime segnalazioni'"
          [elements]="reports"
          [icon]="'reports'"
          [link]="'report'"
        ></app-card>
      </div>
    </div>
  </div>
</div>
<app-spinner [isLoading]="loading"></app-spinner>
<app-footer></app-footer>
